{% extends "layout.html" %}

{% block title %}
    Register for Student Organization
{% endblock %}

{% block content %}
    <h1>Register for Student Organization</h1>
    <form action="/" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="organization">Student Organization:</label>
            <select class="form-control" id="organization" name="organization" required>
                <option value="" disabled selected>Select an organization</option>
                <option value="Organization 1">Organization 1</option>
                <option value="Organization 2">Organization 2</option>
                <option value="Organization 3">Organization 3</option>
                <option value="Organization 4">Organization 4</option>
                <option value="Organization 5">Organization 5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
